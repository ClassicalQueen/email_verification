<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="firstside">
                
                <p class="p1">Welcome Back Techie,</p><br>
                    <p class="p2">To a world where imagination turns to reality.</p>
            </div>
            <div class="secondside">
                <h2><p>Member Login</p></h2>
                <form action="" method="get">
                    <label for="email"><b>Email</b></label><br>
                    <input type="email" name="email" placeholder="Email" class="inputbox" id="email"> <br>
                    <span id="email-error-message"></span><br>

                    <label for="password"><b>Password</b></label><br>
                    <input type="password" name="password" placeholder="Password" class="inputbox" id="pass"><br>
                    <span id="password-error-message"></span><br>

                    <button type="button" id="submit" ><b>Login</b></button>
                    <p>Don't have an account? Sign Up</p>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
